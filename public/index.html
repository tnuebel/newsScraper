<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>News Scraper</title>
</head>

<body>
    <h1>
        <center>News You Can Use</center>
    </h1>
    <h3>
        <center>NY Times Edition</center>
    </h3>
    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo right">Logo</div>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/showSaved">Saved Articles</a>
                </li>
                <li>
                    <a href="/scrape" class="btn waves-effect waves-light">Scrape Data</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12">
                <img src="http://news.bbcimg.co.uk/news/special/2015/newsspec_10077/content/english/img/1024/future_of_news.jpg" width="100%"
                    height="400px">
            </div>
        </div>

        <!-- no articles to scrape -->
        <div class="row container" id="noarticle">
            <div class="col s12">
                <p class="flow-text">No New Articles to View</p>
            </div>
        </div>

        <!-- table row -->
        <div class="row container">
            <div class="col s12">
                <!-- your table: -->
                <table class="highlight responsive-table" id="articlesList">
                    <tr>
                        <td>Name</td>

                        <td>
                            <a class="btn right" href="/saved">Save Article></a>
                        </td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
